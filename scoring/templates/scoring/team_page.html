{% extends 'scoring/base.html'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoring - Teams</title>
   <style>    
         .container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  height: 600px; /* Add this line to set the height */
}
      a{
        text-decoration: none;
      }
      
    </style>

  </head>
  <body >
    <!-- Navbar -->
	
    {% block content %}
    <!-- buttons form -->
    <div class="center">
        <div class="container">
          <div class="container-box">
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
                    <button  style="padding: 20px; margin: 20px 10px 20px; background-color: #4CAF50; color: black; border: red; cursor: pointer; width: 300px;" onclick="location.href='{% url 'team_create'%}'"> Create Team</button>
                    <button style="padding: 20px; margin: 10px 10px 20px; background-color: #4CAF50; color: black; border: none; cursor: pointer; width: 300px;" onclick="location.href='{% url 'team_list'%}'"> Show Teams</button>
                    <button style="padding: 20px; margin: 10px 10px 20px; background-color: #4CAF50; color: black; border: none; cursor: pointer; width: 300px;" onclick="location.href='{% url 'edit_team'%}'"> Edit Teams</button>
                    <button style="padding: 20px; margin: 10px 10px 20px; background-color: #4CAF50; color: black; border: none; cursor: pointer; width: 300px;" onclick="location.href='{% url 'add_player'%}'"> Add Player</button>
                </div>
            </div>
        </div>

    </div>
    {% endblock %}
  </body>
</html>
