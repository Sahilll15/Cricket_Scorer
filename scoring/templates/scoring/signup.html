<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Scoring - Sign Up</title>
    <style>
      /* Basic styles for the sign-up form */
      body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #FFFFFF;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
      }
      .form-control {
        display: block;
        width: 100%;
        height: 40px;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .btn {
        display: block;
        width: 100%;
        height: 40px;
        margin-top: 10px;
        padding: 10px;
        background-color: #4CAF50;
        color: #FFFFFF;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #3E8E41;
      }
      /* Navbar styles */
      .navbar {
        background-color: black;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .active {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
       <a class="active" href="#">CricScorer</a>
      <a href="#">Home</a>
      <a href="#">Live Scores</a>
      <a href="#">News</a>
      <a href="#" class="active">Sign Up</a>
      <!-- <a href="http://127.0.0.1:8000/login/">Log In</a> -->
    </div>
    <div class="container">
      <h2>Sign Up</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
          </div>
        <div>
            <a href="http://127.0.0.1:8000/login">Already have an account</a>
        </div>

        <div>
            <button type="submit" class="btn">Sign Up</button>
        </div>
          </div>
