{% extends 'scoring/base.html' %}

{% block content %}

<style>
  .title {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 24px;
}

.teams-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.team {
  font-size: 20px;
  margin-bottom: 8px;
}

.no-teams-msg {
  font-size: 20px;
  font-style: italic;
  margin-top: 24px;
  margin-bottom: 24px;
}

.create-team-btn {
  background-color: #007bff;
  color: white;
  font-size: 20px;
  padding: 12px 24px;
  border-radius: 4px;
  border: none;
  cursor: pointer;
  margin-top: 24px;
}

</style>
<div class="center">
  <div class="container" style="height: 400px;">
    <div class="container-box" style="background-color: #f8f8f8; padding: 20px; border-radius: 10px;">
      <h1 style="font-weight: bold; margin-bottom: 20px;">Teams</h1>
      {% if teams %}
        <ol>
        {% for team in teams %}
          <li style="font-weight: bold;">{{ team.name }} ({{ team.captian_name }}(C))</li>
          <hr>
        {% endfor %}
        </ol>
      {% else %}
        <p>No teams yet.</p>
      {% endif %}
      <button class="btn btn-primary" type='submit' onclick=location.href="{% url 'team_create' %}" style="margin-top: 20px;">Create team</button>
    </div>
  </div>
</div>

{% endblock %}
