<!DOCTYPE html>
<html>
<head>
	<title>Cricket Scoring</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
		}
		.container {
			margin: auto;
			width: 50%;
			border: 2px solid black;
			padding: 10px;
		}
		.score {
			text-align: center;
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.button-row {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.button {
			width: 80px;
			height: 60px;
			font-size: 24px;
			font-weight: bold;
			margin: 5px;
			border: 2px solid black;
			border-radius: 10px;
			cursor: pointer;
		}
		.button:hover {
			background-color: lightgray;
		}
		.active {
			background-color: lightblue;
		}
		.batsman {
			display: inline-block;
			margin-right: 10px;
		}
		.bowler {
			display: inline-block;
			margin-right: 10px;
		}
		.runs {
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="score">
			Score: <span id="score">0/0</span>
			<div class="batsman">
				Batsman: <span id="batsman">Batsman Name</span>
			</div>
			<div class="bowler">
				Bowler: <span id="bowler">Bowler Name</span>
			</div>
			<div class="runs">
				Runs: <span id="runs">0</span>
			</div>
		</div>
		<div class="button-row">
			<button class="button" id="0">0</button>
			<button class="button" id="1">1</button>
			<button class="button" id="2">2</button>
			<button class="button" id="3">3</button>
			<button class="button" id="4">4</button>
			<button class="button" id="6">6</button>
			<button class="button" id="wd">WD</button>
			<button class="button" id="nb">NB</button>
			<button class="button" id="b">B</button>
			<button class="button" id="lb">LB</button>
			<button class="button" id="sc">SC</button>
			<button class="button" id="cs">CS</button>
			<button class="button" id="cn">CN</button>
			<button class="button" id="undo">Undo</button>
			<button class="button" id="verify">Verify</button>
			<button class="button" id="change-striker">Change Striker</button>
			<button class="button" id="change-bowler">Change Bowler</button>
		</div>
	</div>
