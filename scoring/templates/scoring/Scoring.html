<!DOCTYPE html>
<html>
<head>
	<title>Cricket Scoring Page</title>
	<style>
		/* CSS for basic page layout */
		body {
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		h1 {
			margin: 0;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
		}
		.col {
			flex: 1;
			padding: 10px;
		}
		.table {
			border-collapse: collapse;
			width: 100%;
		}
		.table td, .table th {
			border: 1px solid #ddd;
			padding: 8px;
		}
		.table th {
			background-color: #f2f2f2;
			text-align: left;
			font-weight: bold;
		}
		.timeline {
			margin-top: 20px;
			border: 1px solid #ddd;
			padding: 10px;
			font-size: 14px;
			font-style: italic;
		}
		button {
			padding: 10px;
			margin-right: 5px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<header>
		<h1>Cricket Scoring Page</h1>
	</header>
	<div class="container">
		<div class="col">
			<h2>Team 1</h2>
			<table class="table">
				<thead>
					<tr>
						<th>Batsman</th>
						<th>Runs</th>
						<th>4s</th>
						<th>6s</th>
						<th>Balls</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Player 1</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>Player 2</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
				</tbody>
			</table>
			<h3>Bowling Stats</h3>
			<table class="table">
				<thead>
					<tr>
						<th>Bowler</th>
						<th>Overs</th>
						<th>Runs</th>
						<th>Wickets</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Bowler 1</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>Bowler 2</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col">
			<h2>Team 2</h2>
		</div>
		</div>
</body>
</html>
