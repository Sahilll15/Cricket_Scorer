<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Progress bar */
      .progress {
        height: 20px;
        margin-bottom: 20px;
        overflow: hidden;
        background-color: #f5f5f5;
        border-radius: 4px;
      }

      .progress-bar {
        height: 100%;
        background-color: #007bff;
        width: 0;
        border-radius: 4px;
        transition: width 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <!-- Progress bar -->
    <div class="progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>

    <!-- Multi-page form -->
    <form id="multi-page-form">
      <div class="page" id="page-1">
        <!-- Input fields for page 1 -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <button class="next" onclick="nextPage()">Next</button>
      </div>

      <div class="page" id="page-2">
        <!-- Input fields for page 2 -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button class="previous" onclick="previousPage()">Back</button>
        <button class="next" onclick="nextPage()">Next</button>
      </div>

      <div class="page" id="page-3">
        <!-- Input fields for page 3 -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button class="previous" onclick="previousPage()">Back</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
  <script>
    // Get the form and pages
    const form = document.getElementById("multi-page-form");
    const pages = form.getElementsByClassName("page");

    // Get the progress bar and bar width
    const progressBar = form.querySelector(".progress-bar");
    const progressBarWidth = 100 / pages.length;

    // Set the initial page to display
    let currentPage = 0;
    showPage(currentPage);

    // Function to show a page
    function showPage(pageNumber) {
      // Hide all pages
      for (let i = 0; i < pages.length; i++) {
        pages[i].style.display = "none";
      }

      // Show the current page
      pages[pageNumber].style.display = "block";

      // Update the progress bar
      progressBar.style.width = progressBarWidth * (pageNumber + 1) + "%";
      progressBar.setAttribute(
        "aria-valuenow",
        progressBarWidth * (pageNumber + 1)
      );
    }

    // Function to go to the next page
    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    }

    // Function to go to the previous page
    function previousPage() {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    }

    // Add event listeners to the buttons
    const previousButtons = form.getElementsByClassName("previous");
    for (let i = 0; i < previousButtons.length; i++) {
      previousButtons[i].addEventListener("click", function () {
        previousPage();
      });
    }

    const nextButtons = form.getElementsByClassName("next");
    for (let i = 0; i < nextButtons.length; i++) {
      nextButtons[i].addEventListener("click", function () {
        nextPage();
      });
    }

    // Prevent form submission on enter keypress
    form.addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        event.preventDefault();
      }
    });
  </script>
</html>
