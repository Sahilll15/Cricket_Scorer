<!DOCTYPE html>
<html>
<head>
	<title>Cricket Scoring Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Cricket Scoring Website</h1>
	</header>

	<div id="team-form">
		<h2>Enter Team Details</h2>
		<form>
			<label for="team-name">Team Name:</label>
			<input type="text" id="team-name" name="team-name" required>
			<label for="player-name">Player Name:</label>
			<input type="text" id="player-name" name="player-name" required>
			<label for="opponent-name">Opponent Name:</label>
			<input type="text" id="opponent-name" name="opponent-name" required>
			<button type="submit" id="submit-team">Submit</button>
		</form>
	</div>

	<div id="scoreboard">
		<h2>Scoreboard</h2>
		<table>
			<thead>
				<tr>
					<th>Player Name</th>
					<th>Runs Scored</th>
					<th>Balls Faced</th>
					<th>Strike Rate</th>
				</tr>
			</thead>
			<tbody id="scoreboard-body">
				<tr id="no-data-row">
					<td colspan="4">No data available.</td>
				</tr>
			</tbody>
		</table>

		<div id="add-run-form">
			<h3>Add Runs Ball by Ball</h3>
			<form>
				<label for="player">Player:</label>
				<input type="text" id="player" name="player" disabled>
				<label for="over">Over:</label>
				<input type="number" id="over" name="over" min="1" max="50" required>
				<label for="ball">Ball:</label>
				<input type="number" id="ball" name="ball" min="1" max="6" required>
				<label for="runs">Runs:</label>
				<input type="number" id="runs" name="runs" min="0" max="6" required>
				<button type="submit" id="add-run-btn">Add Run</button>
			</form>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
