<!DOCTYPE html>
<html>
<head>
	<title>Cricket Scorer Login</title>
	<style>
		form {
			width: 300px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 0 10px #ccc;
		}
		h1 {
			text-align: center;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="password"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form method="post" action="login.php">
		<h1>Cricket Scorer Login</h1>
		<label>Username:</label>
		<input type="text" name="username" required>
		<label>Password:</label>
		<input type="password" name="password" required>
		<input type="submit" value="Login">
	</form>
</body>
</html>
